<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Title Page-->

    <!-- Icons font CSS-->

      href="vendor1/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link

      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"

    <link href="vendor1/select2/select2.min.css" rel="stylesheet" media="all" />
    <link
      href="vendor1/datepicker/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="css1/main.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
            <h2 class="title">Profile</h2>
            <form method="post" action="/profile">
              <div class="col-2">
                <div class="input-group">
                  <label class="label">Vehicle Number</label>
                  <input class="input--style-4" type="text" name="vehicle_no" />
                </div>
              </div>

              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Owner's First Name</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="first_name"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">Owner's Last Name</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="last_name"
                    />
                  </div>
                </div>
              </div>

              <div class="col-2">
                <div class="input-group">
                  <label class="label">Phone Number</label>
                  <input class="input--style-4" type="text" name="phone_no" />
                </div>
              </div>
              <div class="col-2">
                <div class="input-group">
                  <label class="label">Permanent Address</label>
                  <input class="input--style-4" type="text" name="address" />
                </div>
              </div>

              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">City</label>
                    <input class="input--style-4" type="text" name="city" />
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">State</label>
                    <input class="input--style-4" type="text" name="state" />
                  </div>
                </div>
              </div>

              <div class="col-2">
                <div class="input-group">
                  <label class="label">PINCODE</label>
                  <input class="input--style-4" type="text" name="pincode" />
                </div>
              </div>
              <!-- <div class="input-group">
                <label class="label">Vehicle Type</label>
                <div class="rs-select2 js-select-simple select--no-search">
                  <select name="vehicle_type">
                    <option disabled="disabled" selected="selected"
                      >Choose type</option
                    >
                    <option>2 Wheeler</option>
                    <option>4 Wheeler</option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div> -->
              <div class="p-t-15">
                <button class="btn btn--radius-2 btn--blue" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor1/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor1/select2/select2.min.js"></script>
    <script src="vendor1/datepicker/moment.min.js"></script>
    <script src="vendor1/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js1/global.js"></script>
  </body>

</html>
